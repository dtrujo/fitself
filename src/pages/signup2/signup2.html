<ion-header>
  <ion-navbar color="transparent">
    <ion-title>Sign up</ion-title>
    <ion-buttons end>
      <button class="header-button" [disabled]="!signup2Form.valid" (click)="signup2User()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="signup2">
  <div class="signup2-container">
    <form [formGroup]="signup2Form" novalidate>

      <ion-item>
        <ion-label class="light-label">Box</ion-label>
        <ion-select>
          <ion-option value="Independient" selected="true">Independient</ion-option>
          <ion-option value="Crossfit-kz">Crossfit Kz</ion-option>
          <ion-option value="Crossfit-canarias">Crossfit Canarias</ion-option>
        </ion-select>
      </ion-item>

      <div class="center">
        <ion-img width="120" src="assets/images/logokz.png"></ion-img>
      </div>

      <div 
        class="item" 
        [class.invalid]="!signup2Form.controls.city.valid && signup2Form.controls.city.dirty">
         <ion-input formControlName="city" type="text" placeholder="City"></ion-input>
      </div>
      <div 
        class="item" 
        [class.invalid]="!signup2Form.controls.birthday.valid && signup2Form.controls.birthday.dirty">
         <ion-input formControlName="birthday" type="text" placeholder="Birthday"></ion-input>
      </div>

      <ion-item>
        <ion-label class="small-label">International System of Units</ion-label>
        <ion-toggle 
          checked="true" color='pink' 
          (ionChange)="updateUnits()"
          [(ngModel)]="user.international" 
          [ngModelOptions]="{standalone: true}"></ion-toggle>    
      </ion-item>

      <div 
        class="item" 
        [class.invalid]="!signup2Form.controls.tall.valid && signup2Form.controls.tall.dirty">
        <ion-input formControlName="tall" type="text" placeholder="Tall"></ion-input>
      </div>
      <div 
        class="item" 
        [class.invalid]="!signup2Form.controls.weight.valid && signup2Form.controls.weight.dirty">
        <ion-input formControlName="weight" type="text" placeholder="Weight" class="left"></ion-input>
        <ion-label class="right light-label">{{unitsType}}</ion-label>  
      </div>
 
      <p>test: {{unitsValue}}{{unitsType}}</p>
  
    </form>
  </div>
</ion-content>
