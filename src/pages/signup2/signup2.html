<ion-header>
  <ion-navbar color="transparent">
    <ion-title>Sign up</ion-title>
    <ion-buttons end>
      <button class="header-button" [disabled]="!signup2Form.valid" (click)="signup2User()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="signup2">
  <div class="signup2-container">
    <form [formGroup]="signup2Form" novalidate>

      <div class="item"> 
        <ion-label class="light-label left">Box</ion-label>
        <button class="right light-button" ion-button small clear (click)="showBoxes()">{{box_name}}</button>
      </div> 

      <div class="center">
        <ion-img width="120" src="{{box_image}}"></ion-img>
      </div>

      <div 
        class="item" 
        [class.invalid]="!signup2Form.controls.city.valid && signup2Form.controls.city.dirty">
         <ion-input formControlName="city" type="text" placeholder="City"></ion-input>
      </div>

      <div 
        class="item">  
        <ion-datetime 
          class="left"
          displayFormat="DD/MM/YYYY"  
          pickerFormat="DD MM YYYY"     
          [(ngModel)]="user.birthday"
          [ngModelOptions]="{standalone: true}">
        </ion-datetime> 
        <ion-label class="light-label right">Age</ion-label>          
      </div>

      <ion-item>
        <ion-label class="small-label">International System of Units</ion-label>
        <ion-toggle 
          checked="true" color='pink' 
          (ionChange)="updateUnits()"
          [(ngModel)]="user.international" 
          [ngModelOptions]="{standalone: true}">
        </ion-toggle>    
      </ion-item>

      <div 
        class="item" 
        [class.invalid]="!signup2Form.controls.tall.valid && signup2Form.controls.tall.dirty">
        <ion-input formControlName="tall" type="text" placeholder="Tall" class="left"></ion-input>
        <ion-label class="right light-label">{{unitsTallType}}</ion-label>  
      </div>
      <div 
        class="item" 
        [class.invalid]="!signup2Form.controls.weight.valid && signup2Form.controls.weight.dirty">
        <ion-input formControlName="weight" type="text" placeholder="Weight" class="left"></ion-input>
        <ion-label class="right light-label">{{unitsWeightType}}</ion-label>  
      </div>
    </form>
  </div>
</ion-content>
