<!--
  Generated template for the LoginPage page.
-->

<ion-content class="login">

  <div class="login-container">

    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

      <div class="item">
        <ion-icon class="left user"></ion-icon>
        <ion-input class="left" formControlName="email" type="email" placeholder="Email address"></ion-input>
      </div>

      <div class="item">
        <ion-icon class="left lock"></ion-icon>
        <ion-input class="left" formControlName="password" type="password" placeholder="Password"></ion-input>
      </div>

      <button color="white" ion-button block type="submit" round='true'>
        Login
      </button>

    </form>

    <button ion-button clear (click)="goToSignup()" class="left">
      Create account
    </button>

    <button ion-button clear (click)="goToResetPassword()" class="right">
      Forgot password?
    </button>

  </div>

</ion-content>

<ion-footer no-border>

  <ion-toolbar>
    <ion-title>Design by <img class="logo-footer" src="assets/images/codexulogo.png"></ion-title>
  </ion-toolbar>

</ion-footer>
