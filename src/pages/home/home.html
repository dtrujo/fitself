<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <button ion-button menuToggle class="header-button">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="home no-header">
  <div class="top-container"></div>
  <div class="home-container">

    <div class="user-info-container">
      <div class="user-profile">
        <ion-icon name="happy" *ngIf="!user.imageSource"></ion-icon>
        <img src="{{user.imageSource}}"/>
      </div>
      <p>@{{user.username}}</p>
      <h2>{{user.name}} {{user.surname}}</h2>
      <div class="item user-marker">
        <ion-icon class="fa fa-map-marker"><span>{{user.city}}</span></ion-icon>
      </div>
    </div>

    <div class="social-container">
     <ion-grid>
       <ion-row>
         <ion-col class="center">
           <button type="button" name="button" (click)="goToFriends()">
             <h2>{{friends}}</h2>
             <p>Friends</p>
           </button>
         </ion-col>

         <ion-col class="center">
           <button type="button" name="button" (click)="goToNotebook()">
             <h2>{{trainings}}</h2>
             <p>Trainings</p>
           </button>
         </ion-col>

         <ion-col class="center">
           <button type="button" name="button" (click)="goToExercises()">
             <h2>{{exercises}}</h2>
             <p>Prs</p>
           </button>
         </ion-col>

       </ion-row>
      </ion-grid>
    </div>

    <div class="affiliated-container">
      <p>Affiliated in</p>
      <img [src]="box_image"/>
    </div>
  </div>
</ion-content>
