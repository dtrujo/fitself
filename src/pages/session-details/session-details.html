<ion-header>

  <ion-navbar>

    <ion-title>Session Details</ion-title>

    <ion-buttons end>
     <button ion-button (click)="goToAddBlock()">
       <ion-icon ios="ios-add" md="md-add"></ion-icon>
     </button>
   </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item class="pr-container">
    <ion-avatar item-left>
      <div class="exerciseDate">
        <span class='dateMonth left'>April</span>
        <span class='dateDay left'>13</span>
        <span class='dateYear left'>08:00</span>
      </div>
    </ion-avatar>
    <ion-label>
      <hr>
      <h2>{{session.Title}}</h2>
    </ion-label>
    <div class="button-effect"></div>
  </ion-item>

  <div class="description-container">
    <h2>Description</h2>
    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes</p>
  </div>

      <!--<ion-icon name="more" item-right></ion-icon>-->

  <ion-card *ngFor="let block of blocks">

    <ion-card-header>
      {{block.Title}}
        <button item-right clear (click)='presentPopover($event)' class="block-button">
          <ion-icon name="more" item-right></ion-icon>
        </button>
    </ion-card-header>

    <ion-card-content>
      {{block.Description}}
      <br/>

      <ion-list *ngFor="let part of block.Parts">
        <ion-item>
          <div><pre>{{part.Description}}</pre></div>
          <button right ion-button clear small> Edit </button>
          <button right ion-button clear small> Value </button>
          <button right ion-button clear small (click)="deletePart(block.Id, part.Id)"> Delete </button>
        </ion-item>
      </ion-list>

      <button right ion-button clear small> View </button>
      <button right ion-button clear small (click)="goToAddPart(block.Id)"> Add </button>
      <button right ion-button clear small (click)="deleteBlock(session.Id, block.Id)"> Delete </button>

    </ion-card-content>

  </ion-card>

</ion-content>
