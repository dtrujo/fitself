<ion-header>
  <ion-navbar color="transparent">
    <ion-title>Sign up</ion-title>
    <ion-buttons end>
      <button (click)="goToNextStep()" class="header-button">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="signup">
  <button ion-button round='true' class="image-button">
    <ion-icon name="camera"></ion-icon>
  </button>

  <div class="signup-container">
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
      <ion-item>
        <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="surname" type="text" placeholder="Surname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="username" type="text" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
    </form>
  </div>
</ion-content>
