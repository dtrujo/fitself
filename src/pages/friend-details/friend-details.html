<ion-header>
  <ion-navbar>
    <ion-title>{{ friend.username }}</ion-title>
    <ion-buttons end>
      <button ion-button class="header-button">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home no-header">
  <div class="top-container">

    <div class="right">
      <button type="button" name="button">fitme</button>
    </div>

  </div>
  <div class="home-container">

    <div class="user-info-container">
      <img src="{{friend.image}}"/>
      <p>{{friend.username }}</p>
      <h2>{{friend.name }} {{friend.surname}}</h2>
      <div class="item">
          <ion-icon class="fa fa-map-marker"><span>Las Palmas</span></ion-icon>
      </div>
    </div>

    <div class="social-container">
     <ion-grid>
       <ion-row>
         <ion-col class="center">
           <h2>{{friendCount}}</h2>
           <p>Friends</p>
         </ion-col>

         <ion-col class="center">
           <h2>20</h2>
           <p>Trainings</p>
         </ion-col>

         <ion-col class="center">
           <h2>{{exercisesCount}}</h2>
           <p>Likes</p>
         </ion-col>

       </ion-row>
      </ion-grid>
    </div>

    <div class="affiliated-container">
      <p>Affiliated in</p>
      <img src="assets/images/logo-affiliated.png"/>
    </div>
  </div>
</ion-content>
